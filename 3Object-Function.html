<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>

        var x = { id: 'asdfdsaf' };

        var y = Object.create(x);

        var parent = Object.getPrototypeOf(y);

        console.log(parent === x); // true

        console.log(Object.getPrototypeOf(x) === Object.prototype); // true

        function Animal() {}
        var dog = new Animal();

        console.log(Object.getPrototypeOf(dog) === Animal.prototype);

        var gr = Object.create(dog);
        console.log(Object.getPrototypeOf(gr) === dog);



    </script>
</head>
<body>

</body>
</html>
